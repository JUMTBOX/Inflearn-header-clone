<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/e4e53b1e16.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <!-- 로고 클래스 -->
        <div class="header__logo">
          <a href="#" class="fa-regular fa-leaf"></a>
          <a href="#">Inflearn</a>
        </div>

        <!-- 메뉴 클래스 -->
        <ul class="header_menu">
          <li><a href="#" target="_self">강의</a></li>
          <li><a href="#" target="_self">로드맵</a></li>
          <li><a href="#" target="_self">멘토링</a></li>
          <li><a href="#" target="_self">커뮤니티</a></li>
          <li><a href="#" target="_self">인프런</a></li>
        </ul>

        <!-- 공간을 위한 클래스 -->
        <div class="header_space"></div>

        <!-- 검색 파트 -->
        <div class="header_search">
          <input type="text" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <!-- 로그인, 회원가입 -->
        <div class="header__login-join">
          <div class="btn btn--login" id="login">로그인</div>
          <div class="btn btn--join" id="join">회원가입</div>
        </div>
      </div>
    </header>
    <main></main>
    <script src="./app.js"></script>
  </body>
</html>
